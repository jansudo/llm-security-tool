<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Chat</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: #eee; padding: 20px; }
        #chat-history { border: 1px solid #444; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
        .message { margin-bottom: 5px; }
        .user { color: #4caf50; }
        .assistant { color: #2196f3; }
    </style>
</head>
<body>
    <h1>Secure Chat</h1>
    <div id="chat-history"></div>
    <input type="text" id="chat-input" placeholder="Type a message...">
    <button id="send-btn">Send</button>

    <script>
        const history = document.getElementById('chat-history');
        const input = document.getElementById('chat-input');
        const btn = document.getElementById('send-btn');

        function appendMessage(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = `<strong>${role}:</strong> ${text}`;
            history.appendChild(div);
            history.scrollTop = history.scrollHeight;
        }

        btn.addEventListener('click', () => {
            const text = input.value;
            if (!text) return;
            appendMessage('user', text);
            input.value = '';

            // Simulate response
            setTimeout(() => {
                let response = "I cannot fulfill that request.";
                if (text.includes("RESET")) response = "System reset initiated. Access granted.";
                appendMessage('assistant', response);
            }, 1000);
        });
    </script>
</body>
</html>
